<div class="cargo-container">
  <div class="cargo-container-title">Container Specifications</div>

  <div class="cargo-perform-container">
    <div class="cargo-search-container">
      <div class="sr-searchbar-title">
        Please input PIL container number to get the container weight
        information
      </div>

      <div class="search-bar">
        <input class="search-field" id="cargo-search" placeholder="Search" />
        <div class="search-icon-cnt">
          <span class="search-icon"></span>
        </div>
      </div>

      <div id="cargo-search-btn">Search</div>
    </div>

    <div class="cargo-list-result">
      <table class="cargo-table">
        <thead>
          <tr>
            <th><span>Container Number</span></th>
            <th><span>Container Size</span></th>
            <th><span>Container Type</span></th>
            <th><span>Tare Weight</span></th>
            <th><span>Pay Load</span></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
<style>
  .cargo-container {
    position: relative;
    display: block;
    font-family: "Rubik", sans-serif;
    overflow-x: hidden;
  }

  .cargo-container-title {
    text-align: center;
    font-size: 14px;
    color: white;
    background: #04246a;
    padding-block: 10px;
  }

  .cargo-perform-container {
    position: relative;
    background: #ffffff;
    padding: 24px;
  }

  .cargo-search-container {
    max-width: 520px;
    margin: 0 auto;
    text-align: center;
  }

  .cargo-container .sr-searchbar-title {
    color: #04246a;
  }

  .sr-searchbar-title {
    font-weight: 400;
    color: #363636;
    font-size: 14px;
    font-family: "Rubik", sans-serif !important;
    font-style: normal !important;
    margin: 0 0 6px 0;
  }

  .search-bar {
    display: flex;
    background: #ffffff;
    justify-content: space-between;
    padding: 8px 15px;
    border: 1px solid #ccc;
  }

  .search-bar input.search-field {
    border: 0px !important;
    width: 100%;
    line-height: 0;
    font-size: 12px;
  }

  .search-bar input:focus.search-field {
    border: 0px !important;
    width: 100%;
    line-height: 0;
    font-size: 12px;
  }

  .search-bar input::placeholder {
    color: #dadada;
    opacity: 1; /* Firefox */
  }

  .search-bar input::-ms-input-placeholder {
    /* Edge 12-18 */
    color: #dadada;
  }
  .search-bar input:focus {
    border: 1px solid #ffffff !important;
    outline: none !important;
    border-radius: 0px !important;
  }

  .search-bar .search-icon-cnt {
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 0 0 20px;
  }

  .search-bar .search-icon {
    content: "";
    background: url(http://localhost/pilshipelementor/wp-content/uploads/2025/07/grey-search-icon.svg)
      no-repeat !important;
    width: 14px;
    height: 16px;
    display: block;
  }

  #cargo-search-btn {
    font-family: "Rubik", sans-serif !important;
    background: #ed1c24;
    color: white;
    width: 200px;
    text-align: center;
    padding: 8px;
    font-size: 14px;
    font-weight: 400;
    margin: 10px auto;
    transition: 0.3s all;
    cursor: pointer;
  }

  #cargo-search-btn:hover {
    color: white !important;
    background: #c41016;
  }

  .cargo-list-result {
    position: relative;
    padding-top: 24px;
    overflow-x: scroll;
  }

  .cargo-list-result .cargo-table {
    min-width: 1300px;
  }

  .cargo-table {
    display: none;
  }
</style>

</div>
<style>
